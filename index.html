<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="heading">
      <h1>press a key or the start game button to begin.</h1>
    </div>
    <main>
      <div class="green box" id="green"></div>
      <div class="red box" id="red"></div>
      <div class="yellow box" id="yellow"></div>
      <div class="blue box" id="blue"></div>
      <button class="startButton" type="button" name="button">start game</button>
    </main>
    <footer class="footers">
      <a class="foot" href="https://www.linkedin.com/in/muhammad-adamu-sidi-ali-907a486b/">coded by m. a. sidi-ali </a>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
